<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="/bootstrapV5-3/css/bootstrap.min.css">
    <link rel="stylesheet" href="proyecto.css">
    <link rel="shortcut icon" href="html/icono.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>
<body class="fondo">
  <a href="/Proyecto final/proyecto.html"><img src="/Proyecto final/html/icono.png" alt="" class="back"></a>
  <form
  action="https://formspree.io/f/moqbplqb"
  method="POST">
    <div class="container-sm position-absolute top-50 start-50 translate-middle">
    <h1 class="contacto"><span style="background-color: white; border-radius: 15%;">Escoge tu producto</span></h1>
    <br>
    <br>
    <div class="input-group flex-nowrap">
        <span class="input-group-text" id="addon-wrapping">Nombre</span>
        <input type="text" class="form-control" aria-label="Username" aria-describedby="addon-wrapping" required name="Nombre">
      </div>
      <br>
      <div class="input-group flex-nowrap">
        <span class="input-group-text" id="addon-wrapping">Email</span>
        <input type="text" class="form-control" aria-label="Username" aria-describedby="addon-wrapping" name="Email" required>
      </div>
      <br>
      <div class="input-group flex-nowrap">
        <span class="input-group-text" id="addon-wrapping">Telefono(Opcional)</span>
        <input type="text" class="form-control" aria-label="Username" aria-describedby="addon-wrapping" name="Telefono">
      </div>
      <br>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label"><span class="input-group-text" id="addon-wrapping">Escribe  el nombre del producto deseado</span></label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
      <br>
      <input class="btn btn-light" type="submit" value="Contactarse" name="Contactarse">
</div></form>
    <script src="/bootstrapV5-3/js/bootstrap.bundle.min.js"></script>  
</body>
</html>
